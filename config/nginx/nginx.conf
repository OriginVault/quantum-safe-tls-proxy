http {
    server {
        listen 443 ssl;
        server_name ${DOMAIN_URL};

        # SSL configuration
        ssl_certificate /etc/ssl/certs/tls/cert.pem;
        ssl_certificate_key /etc/ssl/private/tls/key.pem;

        # Public requests
        location /public {
            proxy_pass http://${PUBLIC_API_URL}:${PUBLIC_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Internal requests
        location /internal {
            # Check if the Authorization header is present
            if ($http_authorization = "") {
                return 302 /auth/login;  # Redirect to login if not authenticated
            }

            proxy_pass http://${INTERNAL_API_URL}:${INTERNAL_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication requests
        location /auth {
            proxy_pass http://${AUTH_SERVICE_URL}:${AUTH_SERVICE_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
